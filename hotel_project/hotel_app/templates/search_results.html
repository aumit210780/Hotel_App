<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
    <h2 class="text-2xl font-bold mb-6 text-center">Search Results</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for hotel in hotels %}
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h3 class="text-xl font-bold mb-2">{{ hotel.name }}</h3>
                <p class="text-gray-700 mb-2">{{ hotel.city }}</p>
                <p class="text-gray-700 mb-2">Price: ${{ hotel.price }}</p>
                <p class="text-gray-700 mb-2">Rating: {{ hotel.star_rating }} stars</p>
                <a href="{{ hotel.booking_url }}" class="text-indigo-600 hover:text-indigo-500">Book Now</a>
                <form method="post" action="{% url 'bookmark_hotel' hotel.id %}">
                    {% csrf_token %}
                    <button type="submit">Bookmark</button>
                </form>
            </div>
        {% endfor %}
    </div>
</body>
</html>
